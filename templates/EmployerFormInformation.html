<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employer Form</title>
</head>
<body>
<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
    <h1 style='front-family:"Comic Sans MS", cursive, sans-serif;'><center><i class='glyphicon glyphicon-cloud' style='font-size:50px;width:100;color:grey'></i> Welcome to Employer's Portal</center></h1>
    <div align="center">
        <h2 style='"Comic Sans MS", cursive, sans-serif;font-size:150%;line-height: 4.5;'>Employer Form</h2>
        <form method="post" action="{{ url_for('EmpForm', empid=empid) }}" >
                        <input type="text" name="employerName" placeholder="{{ row.employer_name }}" color="grey" style="height: 40px;width:500px"/><br>
                        <input type="text" name="employerTitle" placeholder="{{ row.employer_title }}" color="grey" style="height: 40px;width:500px" /><br>
                        <input type="text" name="employerDepartment" placeholder="{{ row.employer_dpt }}" color="grey" style="height: 40px;width:500px" /><br>
                        <input type="text" name="employeeName" placeholder="{{ row.employee_name }}" color="grey" style="height: 40px;width:500px" /><br>
                        <input type="text" name="employeeID" placeholder="{{ row.employee_id }}" color="grey" style="..."><br>
                        <input type="submit" value="All Information Has Been Changed? Submit!"/>
            </form>
    </div>
<br>
    <div align="center">
        <form method="get" action="{{ url_for('EmployerHomePage') }}" >
                        <input type="submit" value="Nothing Changed, Go Back"/>
            </form>
    </div>

</body>
</html>
